openapi: 3.0.1
info:
  title: Test Server
  description: This is a test server.
  version: 1.0.0
paths:
  /test/{a}:
    get:
      summary: Test-A
      description: Test routes
      operationId: GetTest
      responses:
        '200':
          description: OK
          headers:
            X-Request-Id:
              description: Unique request ID
              schema:
                type: string
        '429':
          description: Too Many Requests
          headers:
            X-Rate-Limit:
              description: Rate limit
              schema:
                type: integer
                format: int32
          content:
            application/json:
              schema:
                type: string
      deprecated: true
  /test/{a}/{b}:
    get:
      operationId: GetTest2
      parameters:
      - name: a
        in: path
        required: true
        schema:
          type: string
      - name: b
        in: path
        required: true
        schema:
          type: integer
          format: int32
      - name: q
        in: query
        schema:
          type: string
      responses:
        '200':
          description: OK
components: {}
